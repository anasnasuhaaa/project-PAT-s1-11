<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <style>
        .search-group {
            border: 1px solid gray;
            width: 0;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            border-radius: 20px;
            transition: all 0.5s ease-in-out;
        }
        
        .search-group input {
            border: none;
            outline: none;
            width: 95%;
            height: 100%;
        }
        
        .search-group i {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="search-group mt-5">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" placeholder="Cari Guru">

        </div>
    </div>

    <script src="src/js/bootstrap.bundle.min.js"></script>
    <script>
        const searchGroup = document.querySelector('.search-group')
        const search = document.querySelector('.search-group input')
        const searchIcon = document.querySelector('.search-group i')

        searchIcon.addEventListener('click', () => {
            searchGroup.style.width = '50%'
        })

        console.log(search);
    </script>
</body>

</html>
